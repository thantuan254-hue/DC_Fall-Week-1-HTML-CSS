  HTML = structure (what things are). Tailwind CSS = style (how they look).
  Try changing the text, colors, or spacing classes and watch it update!
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Card</title>
    <!-- Tailwind CSS via CDN (no install needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen items-start justify-center bg-gray-600 pt-16">

  <!-- Inner <div>: this is the "card" box that holds all the content -->
  <div class="max-w-sm rounded-2xl bg-white p-6 text-center shadow-xl">

    <!-- <img>: Displays an image. 
         The "src" is the image link. 
         The "alt" text is shown if the image doesn't load. -->
    <img 
      src="https://lh3.googleusercontent.com/a/ACg8ocJGrq80Rnj53_piVOgy05KkVwWjvB4njHrJFrc0rXNqv7a3qNE=s576-c-no" 
      alt="Shuri from Black Panther"
      class="mx-auto mb-4 h-30 w-30 rounded-full"
    />

    <!-- <h1>: Heading tag (used for titles). 
         Larger headings have lower numbers: <h1> is biggest, <h6> is smallest. -->
    <h1 class="text-2xl font-bold text-blue-600">Anh Tuan</h1>

    <!-- <p>: Paragraph tags hold blocks of text. -->
    <p class="mt-2 text-gray-800"> Mather High school</p>
    <p class="mt-1 text-sm text-gray-800">Vietnamese, Engineer, 14</p>

    <!-- <a>: Anchor tag = link. 
         "href" tells it where to go when clicked.
         "target='_blank'" opens the link in a new tab. -->
    <a 
      href="https://github.com/thantuan254-hue" 
      target="_blank"
      class="mt-4 inline-block rounded-lg bg-blue-500 px-4 py-2 text-white transition hover:bg-blue-600"
    >
      Visit My GitHub
    </a>

  </div> <!-- closes card div -->
  </body>
</html>
